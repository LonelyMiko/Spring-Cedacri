<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Course</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/courses/create}" th:object="${course}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Name" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="category" class="col-form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control"
                                   id="category" placeholder="Category" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="users" class="col-form-label">Users</label>
                            <input type="number" th:field="*{users}" class="form-control"
                                   id="users" placeholder="Users" min="0" max="1000" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="reviews" class="col-form-label">Reviews</label>
                            <input type="number" th:field="*{reviews}" class="form-control"
                                   id="reviews" placeholder="First Name" min="0" max="1000"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="hearts" class="col-form-label">Hearts</label>
                            <input type="number" th:field="*{hearts}" class="form-control"
                                   id="hearts" placeholder="Hearts" min="0" max="1000" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
